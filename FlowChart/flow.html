<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>flowchart.js Â· Playground</title>
    <script type="text/javascript" src="../Raphael/raphael.min.js"></script>
    <script type="text/javascript" src="../jQuery/jquery.min.js"></script>
    <script type="text/javascript" src="flowchart.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var btn = document.getElementById("run"),
                cd = document.getElementById("code"),
                chart;

            (btn.onclick = function () {
                var code = cd.value;

                if (chart) {
                    chart.clean();
                }

                chart = flowchart.parse(code);
                chart.drawSVG('canvas', {
                    "x": 0,
                    "y": 0,
                    "line-width": 2,
                    "line-length": 50,
                    "text-margin": 10,
                    "font-size": 14,
                    "font-color": "black",
                    "line-color": "black",
                    "element-color": "black",
                    "fill": "white",
                    "yes-text": "yes",
                    "no-text": "no",
                    "arrow-end": "block",
                    "symbols": {
                        "start": {"font-color": "black", "element-color": "black", "fill": "white"},
                        "end": {"class": "end-element"}
                    },
                    "flowstate": {
                        "past": {"fill": "#CCCCCC", "font-size": 12},
                        "current": {"fill": "black", "font-color": "white", "font-weight": "bold"},
                        "future": {"fill": "white"},
                        "request": {"fill": "blue"},
                        "invalid": {"fill": "#444444"},
                        "approved": {"fill": "#58C4A3", "font-size": 12, "yes-text": "APPROVED", "no-text": "n/a"},
                        "rejected": {"fill": "#C45879", "font-size": 12, "yes-text": "n/a", "no-text": "REJECTED"}
                    }
                });

                $('[id^=sub1]').click(function(){
                    alert('info here');
                });
            })();

        };
    </script>
</head>
<body>
<div><textarea id="code" style="width: 100%;" rows="11">
st=>start: Start|past:>http://www.google.com[blank]
e=>end: End:>http://www.google.com
op1=>operation: My Operation|past
op2=>operation: Stuff|current
sub1=>subroutine: My Subroutine|invalid
cond=>condition: Yes
or No?|approved:>http://www.google.com
c2=>condition: Good idea|rejected
io=>inputoutput: catch something...|request

st->op1(right)->cond
cond(yes, right)->c2
cond(no)->sub1(left)->op1
c2(yes)->io->e
c2(no)->op2->e
        </textarea></div>
<div><button id="run" type="button">Run</button></div>
<div id="canvas"></div>
</body>
</html>
